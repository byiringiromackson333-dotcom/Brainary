<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brainary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#4f46e5',
              secondary: '#10b981',
              background: '#f8fafc',
              'text-primary': '#1f2937',
              'text-secondary': '#6b7280',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-in-up': 'slideInUp 0.5s ease-out forwards',
              'tracking-in-expand': 'tracking-in-expand 1s cubic-bezier(0.215, 0.610, 0.355, 1.000) both',
              'rain-drop': 'rainDrop 1.2s ease-out 0.5s both',
              'lighting-flash': 'lightingFlash 2.5s ease-in-out infinite'
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideInUp: {
                '0%': { transform: 'translateY(20px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
              'tracking-in-expand': {
                '0%': {
                  'letter-spacing': '-0.5em',
                  opacity: 0
                },
                '40%': {
                  opacity: '0.6'
                },
                '100%': {
                  opacity: 1
                }
              },
              rainDrop: {
                '0%': {
                  transform: 'translateY(-250px)',
                  opacity: 0
                },
                '60%': {
                  transform: 'translateY(10px)',
                  opacity: 1
                },
                '80%': {
                  transform: 'translateY(-5px)'
                },
                '100%': {
                  transform: 'translateY(0)',
                  opacity: 1
                }
              },
              lightingFlash: {
                '0%, 48%, 55%, 100%': { 'background-color': '#f8fafc' },
                '50%': { 'background-color': '#dbeafe' },
                '52%': { 'background-color': '#bfdbfe' }
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0"
  }
}
</script>

</head>

</html>
